<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>UserId</th>
    </tr>
    <ng-container *ngIf="albums">
        <tr *ngFor="let album of albums" (click)="sendToParent(album.id)">
            <td>{{album.id}}</td>
            <td>{{album.title}}</td>
            <td>{{album.userId}}</td>
        </tr>
    </ng-container>
</table>
