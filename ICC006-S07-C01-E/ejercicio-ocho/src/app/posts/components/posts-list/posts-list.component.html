<table>
    <tr>
        <th>Title</th>
        <th>Username</th>
        <th></th>
    </tr>
    <ng-container *ngIf="posts">
        <tr *ngFor="let post of posts">
            <td>{{post.title}}</td>
            <td>{{post.userId}}</td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </ng-container>
</table>
