<form (submit)="submitForm($event)">
    <div>
        <label for="title">Title</label>

    <div>
        <label for="body">Body</label>
        <input type="text" id="body" name="body" [(ngModel)]="post.body">
    </div>

    <input type="submit" value="Crear post">
</form>
